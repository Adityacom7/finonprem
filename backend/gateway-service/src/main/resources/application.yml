server:
  port: 8080

spring:
  main:
    web-application-type: reactive  # Force reactive mode
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/payment/**
          filters:
            - StripPrefix=1
        - id: token-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/token/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info